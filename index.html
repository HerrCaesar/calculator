<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css_reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container" id="calculator">
        <div id="display" class="container">
            <h2></h2>
            <h1>0</h1>
        </div>
        <div class="grid">
            <input type="button" name="+" value="+">
            <input type="button" name="-" value="-">
            <input type="button" name="*" value="x">
            <input type="button" name="/" value="&#247">
            <input type="button" class="digit" name="7" value="7">
            <input type="button" class="digit" name="8" value="8">
            <input type="button" class="digit" name="9" value="9">
            <input type="button" name="=" value="=">
            <input type="button" class="digit" name="4" value="4">
            <input type="button" class="digit" name="5" value="5">
            <input type="button" class="digit" name="6" value="6">
            <input type="button" class="digit" name="1" value="1">
            <input type="button" class="digit" name="2" value="2">
            <input type="button" class="digit" name="3" value="3">
            <input type="button" class="clear" name="C" value="C">
            <input type="button" class="digit" name="0" value="0">
            <input type="button" class="digit" name="." value=".">
            <input type="button" class="clear" name="Delete" value="DEL">
            <input type="button" class="clear" name="AC" value="AC">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
